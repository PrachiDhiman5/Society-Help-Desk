<!DOCTYPE html>
<html>

<head>
  <title>User Portal | Complaint Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="navbar">
    <div class="logo">Society Helpdesk</div>
    <div class="nav-buttons">
      <a class="nav-btn active" href="index.html">User Portal</a>
      <a class="nav-btn" href="admin.html">Admin Portal</a>
    </div>
  </div>

  <div class="container">
    <h2>Raise a Complaint</h2>

    <div class="form-card">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="Enter your email">
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="flatNo">Flat Number</label>
          <input id="flatNo" placeholder="e.g. 402">
        </div>
        <div class="form-group">
          <label>Wing/Block</label>
          <div class="radio-group" id="wingContainer">
            <label class="radio-label"><input type="radio" name="wing" value="A" checked> A</label>
            <label class="radio-label"><input type="radio" name="wing" value="B"> B</label>
            <label class="radio-label"><input type="radio" name="wing" value="C"> C</label>
            <label class="radio-label"><input type="radio" name="wing" value="D"> D</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Complaint Category</label>
        <select id="category">
          <option value="Plumbing">Plumbing</option>
          <option value="Electrical">Electrical</option>
          <option value="Security">Security/Intercom</option>
          <option value="Lift">Lift/Elevator</option>
          <option value="Cleaning">Cleaning/Sanitation</option>
          <option value="Parking">Parking Issues</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="form-group">
        <label for="title">Issue Title</label>
        <input id="title" placeholder="Briefly state the issue">
      </div>
      <div class="form-group">
        <label for="description">Detailed Description</label>
        <textarea id="description" placeholder="Provide more details..."></textarea>
      </div>
      <button class="submit-btn" onclick="submitComplaint()">Submit Complaint</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
